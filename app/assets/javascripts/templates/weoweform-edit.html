<div>
  <div class='modal-header'>
      <h3 class='modal-title'>
        <center>We Owe Form Edit</center>
      </h3>
  </div>

  <div class='modal-body'>

    <center><h4>Assigned Sales Person</h4></center>

    <div class='input-group'>
      <input type='text'
             ng-model='data.salesPerson'
             typeahead="user as user.last_name + ', ' + user.first_name for user in ::salesStaff
                       | filter:$viewValue
                       | limitTo:8"
             placeholder='Assign Sales Person'
             class='form-control'>
      <span class='input-group-addon'>
        <i ng-click="selected = ''" class="fa fa-times fa-lg"> Clear Name</i>
      </span>
    </div>

    <center><h4>Customer Information</h4></center>

    <label>First Name (Optional)</label>
    <input ng-model='data.weoweForm.customer_first_name'
           type='text' class='form-control' placeholder='First Name (Optional)'>
    <label>Last Name / Company</label>
    <input ng-model='data.weoweForm.customer_last_name'
           type='text' class='form-control' placeholder='Last Name / Company'>
    <label>Phone Number</label>
    <input ng-model='data.weoweForm.customer_phone_mobile'
           type='text' class='form-control' placeholder='Phone Number ###-###-####'>
    <label>Email</label>
    <input ng-model='data.weoweForm.customer_email'
           type='email' class='form-control' placeholder='Email'>

    <center><h4>Vehicle Information</h4></center>
    <label>Stock Number</label>
    <input ng-model='data.weoweForm.stock_number'
           type='text' class='form-control' placeholder='Stock Number'>
    <label>Year</label>
    <input ng-model='data.weoweForm.year'
           type='text' class='form-control' placeholder='Year'>
    <label>Make</label>
    <input ng-model='data.weoweForm.make'
           type='text' class='form-control' placeholder='Make'>
    <label>Model</label>
    <input ng-model='data.weoweForm.vehicle_model'
           type='text' class='form-control' placeholder='Model'>
    <label>Date Sold</label>
    <center>
      <div style='display:inline-block; min-height:290px;'>
        <datepicker ng-model='data.weoweForm.sold_date' class='well well-sm'></datepicker>
      </div>
    </center>

    <center><h4>We Owe</h4></center>

    <div class='row'>
      <div class='col-md-9'>
        <label>Description #1</label>
        <input ng-model='data.weoweForm.description_1'
                   type='text' class='form-control' placeholder='Item #1 (Max 300 Characters)'>
      </div>
      <div class='col-md-3'>
        <label>Quantity #1</label>
          <input ng-model='data.weoweForm.quantity_1'
                     type='text' class='form-control' placeholder='Qty #1'>
      </div>
      <div class='col-md-6'>
        <label>Retail #1</label>
        <div class='input-group'>
          <span class='input-group-addon'>$</span>
          <input ng-model='data.weoweForm.dealer_total_value_1'
                 type='text' class='form-control' placeholder='Retail #1'>
        </div>
      </div>
      <div class='col-md-6'>
        <label>Wholesale #1</label>
        <div class='input-group'>
          <span class='input-group-addon'>$</span>
          <input ng-model='data.weoweForm.dealer_wholesale_1'
                 type='text' class='form-control' placeholder='Wholesale #1'>
        </div>
      </div>
    </div>
    <hr>

    <center><h4>Customer Owes</h4></center>

    <label>Description</label>
    <input ng-model='data.weoweForm.theyowe_info'
           type='text' class='form-control' placeholder='Customer Owes'>
    <label>Total Value</label>
    <div class='input-group'>
      <span class='input-group-addon'>$</span>
      <input ng-model='data.weoweForm.customer_total_value'
             type='text' class='form-control' placeholder='Total Value'>
    </div>
  </div>

  <div class='modal-footer'>
    <a class='btn btn-primary btn-block'
       ng-click='ok()'>
      <i class='fa fa-refresh'></i> Update Form
    </a>
    <button class='btn btn-danger btn-block' ng-click='cancel()'>
      <i class='fa fa-times'></i> Close</button>
  </div>
</div>
